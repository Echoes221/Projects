<title>To Protocol Relative</title>

<style>
	body {
		font-family: verdana, ariel;
		font-size: 12px;
	}
	#changes {
		padding-top: 20px;
		width: 650px;
		height: 600px;
		overflow-y: scroll;

	}
	li {
		list-style: none;
		margin: 0 0 15px 0;
	}
</style>

<body>

<form id="textArea">
	<textarea name="string" id="string" cols="90" rows="20"></textarea>

	<input id="button" type="button" value="Escape Selection" onClick="return checkEscapeSelection();">

	<input id="button" type="button" value="Revert Change" onClick="return revertChange();">
	<input id="button" type="button" value="Clear All" onClick="return clearText();">
